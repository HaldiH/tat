name: Docs
on: [push, pull_request, release]

jobs:
  docs:
    name: "Generate documentation and push to gh-pages"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install build dependencies
        run: |
          sudo apt-get update
          DEBIAN_FRONTEND=noninteractive sudo apt-get install -yq python3.9 python3-pip python3.9-venv git xserver-xorg-core libopengl0 libfontconfig1 libxkbcommon0 libgssapi-krb5-2 
      - name: Build with Sphinx
        uses: ammaraskar/sphinx-action@master
        with:
          docs-folder: "docs/"
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@4.1.3
        with:
          branch: gh-pages
          folder: docs/_build/html
